<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEJA - Home</title>
    
    <!-- Importando a fonte Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuração da fonte no Tailwind via CDN -->
    <script>
        tailwind.config = {
        theme: {
            extend: {
            fontFamily: {
                sans: ['Montserrat', 'sans-serif'],
            },
            },
        },
        }
    </script>
</head>

<body class="font-sans bg-white text-black">
    <nav class="flex bg-black max-h-max px-7 py-3 justify-between items-center">
        <img class="max-w-48" src="/assets/logo-sem-fundo-branca.png" alt="logo do Sistema ELEJA branca">
        <ul class="flex w-3xl items-center space-x-20 text-white text-xl">
            <li><a class="hover:text-red-600" href="#">Notificações</a></li>
            <li><a class="hover:text-red-600" href="#">Regulamento</a></li>
            <li><a class="hover:text-red-600" href="#">Candidatar</a></li>
            <li><a class="hover:text-red-600" href="#">Votação</a></li>
            <a href="#"><img class="bg-white h-20 rounded-full" src="/assets/logo-sem-fundo.png" alt=""></a>
        </ul>
    </nav>
    
    <main class="flex flex-col items-center h-auto my-72">
        <h1 class="text-5xl font-bold mb-10">Pronto para escolher seu representante de turma?</h1>
        <button class="px-16 py-4 rounded-lg bg-red-600 text-xl font-semibold text-white" type="button">INICIAR VOTAÇÃO</button>
    </main>
</body>
</html>
