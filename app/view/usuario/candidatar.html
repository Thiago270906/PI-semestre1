<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icone.png" type="image/png">
    <title>ELEJA - Candidatar</title>
    
    <!-- Importando a fonte Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SweetAleart2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Configuração da fonte no Tailwind via CDN -->
    <script>
        tailwind.config = {
        theme: {
            extend: {
            fontFamily: {
                sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
                'meu-vermelho': '#b20000',
            },
            },
        },
        }
    </script>
</head>

<body class="flex flex-col min-h-screen font-sans bg-white text-black" onload="botaoCandidatar()">
    <nav class="flex flex-col bg-white max-h-max justify-between items-center">
        <div class="flex items-center w-full justify-between">
            <a href="home.html"><img class="max-w-48" src="../assets/logo-fatec.png" alt="logo fatec"></a>
            <img src="../assets/logo-cps.png" class="max-w-48" alt="logo cps">
        </div>
        <div class="flex w-full justify-center items-center h-12 bg-[#b20000]">
            <ul class="flex items-center gap-16 text-white text-xl">
                <li><a class="hover:text-black" href="home.html">Início</a></li>
                <li><a class="hover:text-black" href="voto.html">Votação</a></li>
                <li><a class="hover:text-black" href="candidatar.html">Candidatar</a></li>
                <li><a class="hover:text-black" href="regulamento.html">Regulamento</a></li>
                <li><a class="hover:text-black" href="notificacao.html">Notificações</a></li>
            </ul>
            <a class="hover:text-black text-white text-xl absolute right-6" href="../index.html">Sair</a>
        </div>
    </nav>

    <div class="w-full flex h-20 border-b border-gray-400 shadow-sm items-center justify-center">
        <div class="flex relative items-center">
            <h1 class="text-3xl font-bold">CANDIDATURAS</h1>
        </div>
    </div>
    
    <main class="flex flex-col h-auto items-center mb-auto py-14">
        
        <div class="flex flex-col w-full min-h-max border-gray-400 justify-center mb-8">

            <div class="flex flex-col border px-12 py-6 shadow-md mb-10 w-max mx-auto min-h-[200px]">
                <h2 class="text-2xl font-semibold mb-1">Candidatura para representante de sala do Primeiro Semestre/DSM</h2>
                <p class="mx-auto mb-4">Disponível até: 16/05/2025 ás 19:45</p>
                <button class="candidatar mx-auto w-[14rem] py-4 rounded-lg bg-[#b20000] hover:bg-red-600 text-xl font-semibold text-white mt-auto" data-modal="modal-formulario" type="button">CANDIDATAR-SE</button>
            </div>

        </div>

    </main>

    <footer class="bg-black flex justify-center items-center py-3 gap-4">
        <img class="max-w-[150px]" src="../assets/logo-sem-fundo-branca.png" alt="logo ELEJA">
        <p class="text-white text-base pt-2">&copy; Todos os direitos reservados ao grupo <b>ELEJA.</b></p>
    </footer>

    <dialog id="modal-formulario">
        <div class="flex flex-col p-5 gap-6 max-w-[900px]">
            <div class="flex">
                <h2 class="mx-auto text-3xl font-bold">Formulário</h2>
                <button class="absolute right-8 cancelar w-8 bg-[#b20000] rounded-md" data-modal="modal-formulario"><img class="h-8 mx-auto" src="/assets/cancelar.png" alt="botão cancelar"></button>
            </div>

            <div class="flex gap-4 overflow-x-auto pl-4 pr-4 scroll-pl-4 snap-x">
                <form action="#" method="post">
                    <label for="nome" class="text-lg">Nome completo:</label>
                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded mb-4">

                    <label for="email" class="text-lg">Email:</label>
                    <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded mb-4">

                    <label for="curso" class="block mb-1">Curso:</label>
                    <select class="w-full px-4 py-3 border border-gray-300 rounded mb-4" name="curso">
                        <option value="dsm">DSM</option>
                        <option value="gpi">GPI</option>
                        <option value="ge">GE</option>
                    </select>

                    <label for="periodo" class="text-lg">Período:</label>
                    <input type="number" class="w-full px-4 py-2 border border-gray-300 rounded mb-4">
                </form>
            </div>
            <button class="botaoCandidatar mx-auto w-[16rem] py-3 rounded-lg bg-[#b20000] hover:bg-red-600 text-xl font-semibold text-white" type="button">CANDIDATAR-SE</button>
        </div>
    </dialog>
    <script src="/script.js"></script>
</body>
</html>
